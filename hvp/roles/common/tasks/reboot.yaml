---
# Ansible flat tasks file to be imported in playbooks
- name: Reboot host
  shell: nohup bash -c "sleep 20 && systemctl reboot" &
  async: 1
  poll: 0
  register: reboot_result
- name: Wait for host to come back
  wait_for_connection:
    delay: 50
    sleep: 5
    timeout: "{{ reboot_timeout | default(300) }}"
...
